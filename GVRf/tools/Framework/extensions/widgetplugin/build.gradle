apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion 21
        buildToolsVersion '23.0.3'

        defaultConfig {
            minSdkVersion.apiLevel 19
            targetSdkVersion.apiLevel 19
        }

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles.add(file('proguard-project.txt'))
                ndk.with {
                    debuggable = true
                }
            }
        }

        sources {
            main {
                java {
                    source {
                        srcDirs = ["../../../../Extensions/WidgetPlugin/widgetplugin/src/main/java"]
                    }
                }
                assets {
                    source {
                        srcDirs = ["../../../../Extensions/WidgetPlugin/widgetplugin/src/main/assets"]
                    }
                }
                jniLibs {
                    source {
                        srcDirs = ["../../../../Extensions/WidgetPlugin/widgetplugin/src/main/libs"]
                    }
                }
                res {
                    source {
                        srcDirs = ["../../../../Extensions/WidgetPlugin/widgetplugin/src/main/res"]
                    }
                }
                manifest {
                    source {
                        srcDirs = ["../../../../Extensions/WidgetPlugin/widgetplugin/src/main/"]
                        include 'AndroidManifest.xml'
                    }
                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: '../../../../Extensions/WidgetPlugin/widgetplugin/src/main/libs', include: ['*.jar'])
    compile project(':framework')
}